name: sika_app
description: "SIKA - Personal Finance Management pour le Gabon"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.1

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # ===== DRIFT (SQLite ORM) =====
  drift: ^2.22.1
  sqlite3_flutter_libs: ^0.5.28
  path_provider: ^2.1.5
  path: ^1.9.1

  # ===== STATE MANAGEMENT =====
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1

  # ===== UTILITIES =====
  uuid: ^4.5.1
  intl: ^0.20.2

  # ===== SMS & PERMISSIONS (Android) =====
  flutter_sms_inbox: ^1.0.4
  permission_handler: ^11.3.1
  # Note: telephony non compatible AGP 8.x - polling via flutter_sms_inbox

  # ===== NOTIFICATIONS =====
  flutter_local_notifications: ^18.0.1

  # ===== STORAGE =====
  shared_preferences: ^2.3.3
  dtd: ^4.0.0
  flutter_lints: ^6.0.0
  google_fonts: ^6.3.3
  json_rpc_2: ^4.0.0
  stack_trace: ^1.12.1
  url_launcher: ^6.3.2
  web: ^1.1.1
  font_awesome_flutter: ^10.7.0
  fl_chart: ^0.69.2
  google_generative_ai: ^0.4.6

  # ===== AUTH & CLOUD =====
  supabase_flutter: ^2.8.0
  google_sign_in: ^6.2.1
  
  # ===== POWERSYNC (Offline-First Sync) =====
  powersync: ^1.8.0

dev_dependencies:
  flutter_test:
    sdk: flutter


  # ===== CODE GENERATION =====
  build_runner: ^2.4.13
  drift_dev: ^2.22.1
  riverpod_generator: ^2.6.2

  # ===== LAUNCHER ICON & SPLASH =====
  flutter_launcher_icons: ^0.14.1
  flutter_native_splash: ^2.4.0

# ===== LAUNCHER ICON CONFIG =====
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icons/launcher.png"
  adaptive_icon_background: "#303F9F"
  adaptive_icon_foreground: "assets/icons/launcher.png"
  min_sdk_android: 21

# ===== SPLASH SCREEN CONFIG =====
flutter_native_splash:
  color: "#303F9F"
  android: true
  ios: true
  android_12:
    color: "#303F9F"
    icon_background_color: "#303F9F"

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/

